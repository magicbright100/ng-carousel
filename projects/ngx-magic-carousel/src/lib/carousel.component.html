<div class="carousel-container" [class.swipe-available]="swipeByMouse">
  <div class="carousel-cells"
       [style.transform]="getCellsContainerTransform()"
       [style.transition-duration]="movementX !== 0 ? '0s' : transition + 'ms'"
       (cdkObserveContent)="contentChanged()"
       #cellsRef
  >
    <ng-content select="carousel-cells"></ng-content>
  </div>
</div>
<div class="carousel-arrows" *ngIf="arrows">
  <div class="carousel-arrow carousel-arrow-prev"
       *ngIf="!(hideArrowsByLimit && !prevAvailable())"
       [class.carousel-arrow-disabled]="!prevAvailable() || movementX"
       (click)="prev()"
  >
  </div>
  <div class="carousel-arrow carousel-arrow-next"
       *ngIf="!(hideArrowsByLimit && !nextAvailable())"
       [class.carousel-arrow-disabled]="!nextAvailable() || movementX"
       (click)="next()"
  >
  </div>
</div>
