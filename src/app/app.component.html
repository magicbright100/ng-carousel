
<router-outlet></router-outlet>

<gp-ngx-magic-carousel
  [height]="350"
  [cellWidth]="260"
  [margin]="16"
  [marginFirst]="16"
  [marginLast]="16"
  [transition]="300"
  #gamesCarousel
>
  <ng-container ngProjectAs="carousel-cells">
    <div class="carousel-cell" *ngFor="let game of arr; index as i">
      {{i}}
    </div>
  </ng-container>
</gp-ngx-magic-carousel>


<button (click)="removeFirst()">remove first</button>
